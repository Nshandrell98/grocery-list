<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
</head>
<body>
    <select name="currency" id="currency">
        <option value="us">Dollars</option>
        <option value="uk">Pounds</option>
    </select>
    <button class='item'data-price='9.99'id="pizza">Pizza</button>
    <button class='item'data-price='5.99'id="beer">Beer</button>
    <button class='item'data-price='6.35'id="milk">Milk</button>  
    <button class='item'data-price='4.99'id="bread">Bread</button>
    <ul>
        <li># Items <span id="numberItems">0</span></li>
        <li>Cart Total: <span id="cartTotal">0.00</span></li>
    </ul>
    <button id='viewCart'>View Cart</button>
    <ul id="cart"></ul>
    <script src="app.js"></script>
</body>
</html>
